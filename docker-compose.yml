services:
  postgres:
    image: postgres:15
    container_name: orgo-postgres
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - orgo-net
    ports:
      # Expose for debugging / external tools if you want
      - "5432:5432"

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: orgo-api
    depends_on:
      - postgres
    environment:
      # Prisma + Orgo API DB URL
      DATABASE_URL: "postgresql://test:test@postgres:5432/mydb?schema=public"
      # If you ever add a separate insights DB, wire it here too:
      # INSIGHTS_WAREHOUSE_URL: "postgresql://test:test@postgres:5432/mydb?schema=insights"
      NODE_ENV: production
    networks:
      - orgo-net
    ports:
      - "5002:5002"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: orgo-web
    depends_on:
      - api
    environment:
      NODE_ENV: production
      # Next.js will default to 3000 if PORT is unset; set explicitly for clarity
      PORT: "3000"
    networks:
      - orgo-net
    ports:
      - "3000:3000"

  reverse-proxy:
    image: nginx:latest
    container_name: orgo-nginx
    depends_on:
      - web
      - api
    ports:
      - "80:80"
    volumes:
      - ./packages/config/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - orgo-net

networks:
  orgo-net:

volumes:
  db_data:
